<!DOCTYPE html>
<html lang="en">

<head>

            </div>

                <p id="address">Address: Plot- I dont know, Sector-2C,<br> Bidhanagar, Durgapur- 7132XX <br><br>
                    Website: www.dpsdurgapur.com
                </p>
            </div>
        </div>

            <div id="pdfcontainer">
                <embed src="sample.pdf" type="application/pdf" width="100%" height="100%">
            </div>
        </div>
    </div>
